name: continuous integration
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - uses: actions/cache@v1
        id: yarn-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - uses: borales/actions-yarn@v2.0.0
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        name: install
        with:
          cmd: install
      - name: test
        uses: ianwalter/puppeteer@v2.0.0
        with:
          args: yarn test
  e2e:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome,electron]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: test
        uses: cypress-io/github-action@v1
        with:
          start: yarn start
          browser: ${{matrix.browser}}
  deploy:
    if: github.ref == 'refs/heads/master'
    needs: [test, e2e]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: |
          SERVER_ENV=$(echo $GITHUB_REF | cut -f1,2 -d"/" --complement)
          curl --silent --trace-ascii --fail -XPOST "https://api.github.com/repos/$GITHUB_REPOSITORY/deployments" \
            -H "Content-Type: application/json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.ant-man-preview+json" \
            --data "{ \"ref\": \"$GITHUB_REF\",\"environment\":\"$SERVER_ENV\", \"auto-merge\":\"false\", \"required_contexts\":[]}"

